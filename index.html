<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random YouTube (100k+ past year)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0c10; color: #e9eef3; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.4rem; margin: 0 0 16px; }
    .card { background: #15171c; border-radius: 16px; padding: 20px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
    button { appearance: none; border: 0; border-radius: 12px; padding: 12px 18px; font-size: 1rem; cursor: pointer; background: #3b82f6; color: white; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    label { font-size: .9rem; opacity: .85; }
    input { background: #0f1115; color: #e9eef3; border: 1px solid #2a2f3a; padding: 8px 10px; border-radius: 10px; width: 120px; }
    .meta { font-size: .95rem; opacity: .9; margin-top: 8px; }
    .video { margin-top: 16px; aspect-ratio: 16/9; background:#0f1115; border-radius: 12px; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: 0; }
    .status { margin-top: 12px; min-height: 1.2em; font-size: .95rem; opacity: .9; }
    a { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Random YouTube Picker (≥100,000 views & uploaded in last year)</h1>

    <div class="card">
      <div class="row">
        <button id="go">Pick Random Video</button>
        <label>Min Views <input id="minViews" type="number" value="100000" min="100000"/></label>
        <label>Within Days <input id="withinDays" type="number" value="365" min="1" max="365"/></label>
      </div>
      <div class="status" id="status"></div>
      <div class="video" id="player"></div>
      <div class="meta" id="meta"></div>
    </div>
  </div>

  <script>
    const goBtn = document.getElementById('go');
    const statusEl = document.getElementById('status');
    const playerEl = document.getElementById('player');
    const metaEl = document.getElementById('meta');

    async function pick() {
      goBtn.disabled = true;
      statusEl.textContent = 'Finding a good one…';
      metaEl.textContent = '';
      playerEl.innerHTML = '';

      const minViews = document.getElementById('minViews').value || 100000;
      const withinDays = document.getElementById('withinDays').value || 365;

      try {
        const res = await fetch(`/api/random?minViews=${encodeURIComponent(minViews)}&days=${encodeURIComponent(withinDays)}`);
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `Request failed (${res.status})`);
        }
        const v = await res.json();

        // embed
        playerEl.innerHTML = `<iframe src="https://www.youtube.com/embed/${v.id}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="${v.title}"></iframe>`;
        metaEl.innerHTML = `
          <div><strong>${v.title}</strong></div>
          <div>Channel: ${v.channelTitle}</div>
          <div>Published: ${new Date(v.publishedAt).toLocaleDateString()}</div>
          <div>Views: ${Number(v.viewCount).toLocaleString()}</div>
          <div><a href="${v.url}" target="_blank" rel="noopener">Open on YouTube</a></div>
        `;
        statusEl.textContent = '';
      } catch (err) {
        statusEl.textContent = 'Couldn’t find one right now—try again.';
        console.error(err);
      } finally {
        goBtn.disabled = false;
      }
    }

    goBtn.addEventListener('click', pick);
  </script>
</body>
</html>
